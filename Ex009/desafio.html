<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerando um numero aleatorio entre 1 e 100</h1>
    <button id="button_gerar">Gerar numero aleatorio</button>
</body>
</html>

<script>
    const button = document.getElementById('button_gerar')
    button.addEventListener('click',()=>{
      fetch('index.php',{
        method:'post',
        headers:{
            'Content-Type':'application/json'
        }
      })
      .then(res => res.json())
      .then((dados)=>{
        alert('O numero aleatorio Ã© o '+ dados.numero)
      })
    })
</script>
